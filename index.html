<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot Auto Qroc Display</title>
<style>
  body {
    margin: 0;
    background: #0a0014;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .robot {
    width: 240px;
    animation: lookAround 6s infinite;
  }

  @keyframes lookAround {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(10deg); }
    40% { transform: rotate(-15deg); }
    60% { transform: rotate(0deg); }
    80% { transform: rotate(8deg); }
    100% { transform: rotate(0deg); }
  }

  #textBox {
    position: absolute;
    bottom: 10%;
    width: 80%;
    text-align: center;
    font-size: 22px;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
</style>
</head>
<body>

<img src="https://i.imgur.com/8Qwq1nF.png" class="robot" />

<div id="textBox"></div>

<script>
const questions = [
  "Tell me something interesting about crypto.",
  "Tell me the most recent economic report summary.",
  "Give me a trading advice.",
  "What should we be cautious about while trading?"
];

let index = 0;

async function runCycle() {
  const q = questions[index];
  index = (index + 1) % questions.length;

  // Ask Cloudflare function
  const res = await fetch(`/ask?q=` + encodeURIComponent(q));
  let text = "Error: Unable to contact AI";

  if (res.ok) text = await res.text();

  showText(text);

  // Text visible for 7 seconds
  setTimeout(() => hideText(), 7000);
}

// Fade-in
function showText(t) {
  const box = document.getElementById("textBox");
  box.innerText = t;
  box.style.opacity = 1;
}

// Fade-out
function hideText() {
  const box = document.getElementById("textBox");
  box.style.opacity = 0;
}

// Start immediately
runCycle();

// Repeat every 3 minutes (180,000 ms)
setInterval(runCycle, 180000);
</script>

</body>
</html>
